<!-- Botones para seleccionar el grupo de cartas -->
{% load static %}
<style>
    /* Asegurar que haya 5 columnas por fila */
    #card-container .col {
        flex: 0 0 20%;
        max-width: 20%;
    }

    /* Ajustar el tamaño de las cartas sin reducir demasiado */
    .card {
        width: 100%; /* Ocupar todo el ancho de su contenedor */
    }

    /* Asegurar que las imágenes se ajusten sin deformarse */
    .card-img-top {
        width: 100%;
        height: auto;
        object-fit: contain;
    }
    .card-img-top {
        transition: transform 0.3s ease-in-out; /* Suaviza la transición */
    }
    
    .card:hover .card-img-top {
        transform: scale(1.1); /* Escala la imagen al 110% */
    }
    @media (max-width: 768px) {
        /* Asegurar que haya 4 columnas por fila */
        #card-container .col {
            flex: 0 0 33%;
            max-width: 33%;
        }
        }
      
</style>
