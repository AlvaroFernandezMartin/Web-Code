{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'shared/css/index.css' %}">
<link rel="stylesheet" href="{% static 'shared/css/carrousel_button.css' %}">


<div class="container-fluid  d-flex flex-column">
  <div class="row flex-grow-1">
    <!-- Columana IZQ -->
    <div class="col-md-3  d-flex "> </div>
    <!-- Columana Cental -->
    <div class="col-md-6 d-flex flex-column ">



      <!-- Cartas ropa -->
      <div class="container mt-4">
        {% include 'shared/filter_cards.html' %}

      </div>
      

      
    </div>
    <!-- Columana DER -->
    <div class="col-md-3  d-flex"> </div>
  </div>
</div>



<script>
  function filterCards(group, button) {
    // Ocultar todas las tarjetas
    document.querySelectorAll('#card-container .col').forEach(card => {
      card.classList.toggle('d-none', !card.classList.contains(group));
    });

    // Remover la clase "active-btn" de todos los botones
    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active-btn'));

    // Agregar la clase "active-btn" al bot√≥n seleccionado
    button.classList.add('active-btn');
  }

  document.addEventListener('DOMContentLoaded', function() {
    // Selecciona el primer grupo por defecto
    const defaultButton = document.querySelector('.filter-btn');
    filterCards('workwear', defaultButton);
  });
</script>
{% endblock %}
